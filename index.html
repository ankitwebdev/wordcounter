<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <textarea id="input-textarea" name="input-textarea" rows="12" cols="80" placeholder="Start typing here..."></textarea>

      </div>
      <div class="count">
        <div>
          <h5 id="word-count">0</h5>
          <p>Words</p>
          </div>
          <div>
            <h5 id="charac-count">0</h5>
            <p>Characters</p>
            </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
